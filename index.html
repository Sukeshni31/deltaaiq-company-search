<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeltaAIQ – Company Search</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 720px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 6px;
    }
    p {
      margin-top: 0;
      color: #555;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }
    .hint {
      font-size: 13px;
      color: #777;
      margin-top: 4px;
      margin-bottom: 10px;
    }
    .results {
      margin-top: 10px;
      font-size: 15px;
    }
    .company {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .empty {
      color: #777;
      margin-top: 4px;
    }
    .error {
      color: #b00020;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>DeltaAIQ – Company Search</h1>
  <p>Type a company name and see similar companies suggested using AI.</p>

  <label for="company-input">Company name</label>
  <input id="company-input" type="text" placeholder="e.g. Apple, Lufthansa, TCS" />

  <div class="hint">Suggestions will appear below as you type.</div>

  <div id="status" class="results"></div>

  <script>
    const input = document.getElementById("company-input");
    const statusDiv = document.getElementById("status");
    let timeoutId = null;

    async function fetchCompanies(query) {
      if (!query.trim()) {
        statusDiv.innerHTML = "";
        return;
      }

      statusDiv.innerHTML = "Loading suggestions…";

      try {
        const res = await fetch(`/api/companySearch?query=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (data.error) {
          statusDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
          return;
        }

        const companies = data.companies || [];
        if (!companies.length) {
          statusDiv.innerHTML = `<div class="empty">No companies found for this query.</div>`;
          return;
        }

        statusDiv.innerHTML = companies
          .map((c) => `<div class="company">${c}</div>`)
          .join("");
      } catch (err) {
        console.error(err);
        statusDiv.innerHTML = `<div class="error">Something went wrong. Please try again.</div>`;
      }
    }

    input.addEventListener("input", () => {
      const value = input.value;
      if (timeoutId) clearTimeout(timeoutId);
      timeoutId = setTimeout(() => fetchCompanies(value), 400);
    });
  </script>
</body>
</html>
